<div class="custom-navbar">
  <a href="/" class="custom-navbar-logo">
    <img src="./static/img/logo.svg" alt="Logo" />
  </a>
  <div class="custom-navbar-menu">
    {% for page in pages %}
    <div class="custom-navbar-item">
      <a href="{{ url_for(page.endpoint) }}" class="custom-navbar-link"
        >{{ page.name }}</a
      >
    </div>
    {% endfor %}
  </div>
</div>
