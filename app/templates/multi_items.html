<!-- Extending the index file to include the top banner -->
{% extends 'index.html' %}

{% block title %}{{ title }}{% endblock %}

<!-- Template to display the specific content we want to display -->
{% block content %}
<div class="general-div">
    <h2>{{ title }}</h2>
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
